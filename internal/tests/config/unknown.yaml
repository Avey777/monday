# Kubernetes forwards

<: &kubernetes-context context-test

<: &graphql-forward
  name: graphql
  type: kubernetes
  values:
    context: *kubernetes-context
    namespace: backend
    labels:
      app: graphql
    hostname: graphql.svc.local
    ports:
     - 8080:8000

<: &grpc-api-kubernetes-remote
  name: grpc-api
  type: kubernetes-remote
  values:
    context: *kubernetes-context
    namespace: backend
    labels:
      app: grpc-api
    ports:
     - 8080:8080
     - 8001:8001

<: &grpc-api-forward
  name: grpc-api
  type: kubernetes
  values:
    context: *kubernetes-context
    namespace: backend
    labels:
      app: grpc-api
    hostname: grpc-api.svc.local
    ports:
     - 8080:8080

<: &composieux-fr-local
  name: composieux-fr-local
  type: ssh
  values:
    remote: vincent@composieux.fr
    args:
      - "-i/Users/name/.ssh/private_key"
    hostname: composieux.fr.svc.local
    ports:
     - 8080:80

<: &composieux-fr-remote
  name: composieux-fr-remote
  type: ssh-remote
  values:
    remote: vincent@composieux.fr
    args:
      - "-i/Users/name/.ssh/private_key"
    ports:
     - 8080:80
# Local applications

<: &graphql-local
  name: graphql
  path: github.com/eko/graphql
  watch: true
  hostname: graphql.svc.local
  executable: go
  args:
    - run
    - cmd/main.go
  env:
    HTTP_PORT: 8005
  setup:
    - go get github.com/eko/graphql
    - echo You can use ~/path syntax and environment variables like $GOPATH in your commands

<: &grpc-api-local
  name: grpc-api
  path: github.com/eko/grpc-api
  watch: true
  hostname: grpc-api.svc.local
  executable: go
  args:
    - run
    - main.go
  env:
    GRPC_PORT: 8006
  setup:
    - go get github.com/eko/grpc-api
    - echo You can use ~/path syntax and environment variables like $GOPATH in your commands

<: &elasticsearch-local
  name: elasticsearch
  path: /Users/vincent/dev/docker
  watch: true
  executable: docker
  args:
    - start
    - -i
    - elastic
# Settings

gopath: /dev/golang

watcher: # Optional
  exclude:
    - .git
    - node_modules
    - /event/an/absolute/path/in/multiple/files

# Projects

projects:
 - name: full
   local:
    - *graphql-local
    - *grpc-api-local
    - *elasticsearch-local

 - name: graphql
   local:
    - *graphql-local
   forward:
    - *grpc-api-forward

 - name: forward-only
   forward:
    - *graphql-forward
    - *grpc-api-forward

 - name: forward-composieux-website
   forward:
    - *composieux-fr-local
